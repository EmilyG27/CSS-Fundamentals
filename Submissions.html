<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Submission Form</title>
    </head>

    <body>
        <h1>
            Submit Your Recipes
        </h1>

        <form action="/submit" method="POST">
            <fieldset>
                <legend>Info</legend>
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </fieldset>

            <label for="submission">Your Recipe</label>
            <textarea id="submission" name="submission" rows="10" cols="50" placeholder="Write your recipe" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
